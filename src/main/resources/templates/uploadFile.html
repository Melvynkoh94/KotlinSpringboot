<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Data CSV</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<script>

function loadTimer() {
    var source = new EventSource("/flux");
    source.onmessage = function(event) {
      document.getElementById("timer").innerHTML = event.data
    };
}

</script>
<body>
<div class="container h-100">
    <div class="h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-5">
                <h3>Upload MultipartFile to FileSystem</h3>
                <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                    <div class="form-group">
                        <label class="control-label" for="uploadfile">Upload File:</label>
                        <input type="file" class="form-control" id="uploadfile" placeholder="Upload File"  name="uploadfile"></input>
                    </div>
                    <button type="submit" onclick="loadTimer()" class="btn btn-default" id="btnSubmit">Upload</button>
                </form>
                <div th:if="${message}">
                    <span th:text="${message}"/>
                </div>
                <p class="text-danger" id="timer"></p>
                <a href="/index" class="btn btn-default" role="button">See Retailer Transactions</a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
